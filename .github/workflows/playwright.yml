name: Playwright Tests

on:

  schedule:
    - cron: '30 22 * * *'
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: ./.github/actions/pnpm-setup-node

      - name: Install package
        run: pnpm install --frozen-lockfile

      - name: Install package
        run: pnpm install cross-env

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests
        id: playwright
        run: pnpm playwright test ./tests/naver > test_results.html
          
      - name: Set summary environment variable
        run: echo "SUMMARY=$(tail -n 10 test_results.html)" >> $GITHUB_ENV

      - name: Print summary
        run: echo "The test summary is ${{ steps.set_summary.outputs.SUMMARY }}"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.html

      - name: Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_WORKFLOW: ${{ github.workflow }}
          TEST_SUMMARY: ${{ steps.playwright.outputs.SUMMARY }}
        run: |
          result_emoji=$([ "${{ job.status }}" == "success" ] && echo ":white_check_mark:" || echo ":x:")
          artifact_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"${result_emoji} Playwright Test for *${GITHUB_WORKFLOW}* completed with status: ${{ job.status }}\n\nTest Summary:\n${TEST_SUMMARY}\n\nFull results: ${artifact_url}\"}" \
          $SLACK_WEBHOOK